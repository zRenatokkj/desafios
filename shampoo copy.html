<!DOCTYPE html>
<html>
<head>
    <title>Troca de Imagem com Degradê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header class="bg-light header">
        <section>
            <style>
body {
    background: #ff7d59 ;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
 .header {
    padding: 20px;
}

.links {
    display: inline;
    margin-left: 480px;
}
                
.span-1,
.span-2 {
    font-weight: bold;
    font-size: x-large;
    font-family: Segoe UI;
}

.span-1 {
    color: #c71c0a;
}

.span-2 {
    color: #d44637;
}

.links a {
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
    color: black;
    padding: 3px;
    font-family: Segoe UI;
}

.links a:hover {
    color: #d44637;
    border-top: 2px solid #c71c0a;
    border-bottom: 2px solid #c71c0a;
}

.image-container {
    width: 300px;
    height: 300px;
    border: 1px solid white;
    background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);            
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
            </style>
            <span class="span-1">Aprenda</span>
            <span class="span-2">Na Prática</span>

            <section class="links">
                <a href="https://zRenatokkj.github.io/desafios/index.html">Voltar</a>
            </section>
        </section>
    </header>
</head>
<body>
    <div class="image-container" onclick="changeImage()">
        <img src="modelo 2.jpg" alt="Imagem">
    </div>

    <script>
        const images = ['mario.png', 'mario 2.png', 'morris.webp'];
        let currentImageIndex = 0;

        function changeImage() {
            const image = document.querySelector('img');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            image.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
